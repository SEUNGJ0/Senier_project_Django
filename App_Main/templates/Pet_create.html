{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class = "row">
        <div class = "col-lg-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="pet_name">반려견 이름</label>
                    <input type="text" class="form-control" name="pet_name" id="pet_name"
                    placeholder="" value="{{ pet_info.pet_name }}">
                </div>
                <div class="mb-3">
                    <label for="pet_birth">생일[생략 가능]</label>
                    <input type="date" class="form-control" name="pet_birth" id="pet_birth"
                     value="{{ pet_info.pet_birth }}">
                </div>
                <button type="submit" style="width:100%; height:35px;" class="btn btn-sm text-light bg-dark mb-3">반려 동물 등록</button>
            </form>
        </div>
        <div class="col-lg-4">
            {% include "form_errors.html" %}
        </div>
    </div>      
</div>
{% endblock %}
