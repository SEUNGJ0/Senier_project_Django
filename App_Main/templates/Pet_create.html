{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class = "row">
        <div class = "col-lg-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="pet_name">반려 동물 이름</label>
                    <input type="text" class="form-control" name="pet_name" id="pet_name"
                    placeholder="">
                </div>
                <div class="mb-3">
                    <label for="pet_birth">생일</label>
                    <input type="datetime" class="form-control" name="pet_birth" id="password1"
                    placeholder="yyyy-mm-dd 으로 작성. [생략 가능]">
                </div>
                <div class="mb-3">
                    <label for="pet_weight">체중</label>
                    <input type="number" step="0.01" class="form-control" name="pet_weight" id="pet_weight" placeholder="KG 단위로 입력해주세요.">
                </div>
                <div class="mb-3">
                    <label for="pet_race" >품종</label>
                    <select name="pet_race" class="form-control" id="pet_race">
                        <option value="">견종</option>
                        <option value="견종 1">견종 1</option>
                        <option value="견종 2">견종 2</option>
                        <option value="견종 3">견종 3</option>
                        <option value="견종 4">견종 4</option>
                        <option value="견종 5">견종 5</option>
                        <option value="견종 6">견종 6</option>
                    </select>                    
                </div>
                <button type="submit" style="width:100%; height:35px;" class="btn btn-sm text-light bg-dark mb-3">반려 동물 등록</button>
            </form>
        </div>
        <div class="col-lg-4">
            {% include "form_errors.html" %}
        </div>
    </div>      
</div>
{% endblock %}
