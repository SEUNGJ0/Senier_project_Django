{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/calender.css' %}">
<div class="calendar">
    <div class="calendar_header">
        <div class="calendar_nav">
            <button class="nav-btn go-prev">&lt;</button>
            
            <span class="year"></span>년
            <span class="month"></span>월

            <button class="nav-btn go-next">&gt;</button>
            <button class="nav-btn go-today" style="font-weight: 900;">Today</button>
        </div>
    </div>
    <div class="calendar_main">
        <div class="days">
            <div class="day">일</div>
            <div class="day">월</div>
            <div class="day">화</div>
            <div class="day">수</div>
            <div class="day">목</div>
            <div class="day">금</div>
            <div class="day">토</div>
        </div>
        <div class="dates"></div>
    </div>

    <!-- 예약 창 -->
    <div class="resv-wrapper" style="display: none;">
        <div class="resv-bg">
            <button class="resv-close">X</button>
            <div class="resv_info">
                <div class="resv_ym" style="text-align: center ">
                    <h3>
                        <span class="Select_year"></span>년
                        <span class="Select_month"></span>월
                        <span class="Select_dates"></span>일의 급여 기록
                    </h3>       
                    <p>{{pet_diet_info.pet_feed_time_B}}</p>
                    <p>{{pet_diet_info.pet_feed_time_L}}</p>
                    {% if pet_diet_info.pet_feed_time_D %}
                    <p>{{pet_diet_info.pet_feed_time_D}}</p>
                    {% endif%}
                </div>    
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/calender.js' %}"></script>
<script src="{% static 'js/reserve.js' %}"></script>
{% endblock %}
