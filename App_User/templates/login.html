{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class = "row">
        <div class = "col-lg-5">
            <form method="post" action="{% url 'App_User:login' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
                <div class="mb-3">
                    <label for="email">사용자 Email</label>
                    <input type="email" class="form-control" name="email" id="email"
                        value="@naver.com">
                </div>
                <div class="mb-3">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <button type="submit" style="width:100%; height:35px;" class="btn btn-sm text-light bg-dark">로그인</button>
            </form>
        </div>
        <div class="col-lg-4">
            {% if error %}
            <br>
            <div class="alert alert-danger">
                <strong>{{ error }}</strong>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
