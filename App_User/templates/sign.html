{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class = "row">
        <div class = "col-lg-5">
            <form method="post" action="{% url 'App_User:signup' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email">사용자 Email</label>
                    <input type="email" class="form-control" name="email" id="email"
                           value="{{ form.email.value|default_if_none:'@naver.com' }}">
                </div>
                <div class="mb-3">
                    <label for="password1">비밀번호</label>
                    <input type="password" class="form-control" name="password1" id="password1"
                           value="{{ form.password1.value|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" name="password2" id="password2"
                           value="{{ form.password2.value|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    <label for="user_name">이름</label>
                    <input type="text" class="form-control" name="user_name" id="user_name"
                    value="{{ form.user_name.value|default_if_none:'' }}">
                </div>
                <button type="submit" style="width:100%; height:35px;" class="btn btn-sm text-light bg-dark mb-3">회원가입</button>
            </form>
        </div>
        <div class="col-lg-4">
            {% include "form_errors.html" %}
        </div>
    </div>      
</div>
{% endblock %}
